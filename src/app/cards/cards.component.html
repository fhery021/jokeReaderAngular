<div>
    <section class="hero background__clouds">
        <div class="hero-body">
            <div class="container">
            <h1 class="title">Random Jokes</h1>
            <div class="is-two-thirds column is-paddingless">
                <h2 class="subtitle is-4">Get random jokes at each refresh! </h2>
            </div>
            </div>
        </div>
    </section>
      
      <div >
            <div *ngFor="let joke of jokes">
                <section class="card-container">
                    <article class="c-card">
                        
                        <header class="c-card__header">
                            <h2 class="c-card__title">{{ joke.id }}</h2>
                            <p class="c-card__intro">{{ joke.joke }}</p>
                        </header>


                        <!-- <div class="c-card__body">
                            <img src="http://placehold.it/350x200"  class="c-card__image" alt="Card Image" />                            
                        </div> -->

                        <footer class="c-card__footer">
                            Share it!
                        </footer>
                    </article>
                </section>
            </div>
        </div>

  
</div>
